<section>
    <button (click)="openCreateTask()" class="btn btn-add">
        + AÃ±adir una tarea
    </button>

    <!--DISPLAY TASKS-->
    <app-display-tasks 
        [tasks]="taskService.getUncheckedTasks()"
        [listTypesArray]="listTypesService.getListTypeArray()" 
        [completed]="false"
        (selectTaskEvent)="onSelectTaskEvent($event)"
    >
    </app-display-tasks>

    <!--CREATE TASK-->
    <app-create-task 
        [isOpen]="isCreateTaskOpen" 
        [listTypesArray]="listTypesService.getListTypeArray()"
        [selectedTask]="selectedTask"
        (closeCreateTaskEvent)="closeCreateTask($event)">
    </app-create-task>

</section>
