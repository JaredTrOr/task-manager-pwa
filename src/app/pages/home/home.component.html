<section class="main-section">

  <!--SIDEBAR LOGIC-->
  <div *ngIf="isResponsive" class="hamburger-container">
    <div class="hamburger-menu" (click)="toggleSidebar()">
      &#9776;
    </div>
    <img src="/assets/logo.png" width="150" alt="">
  </div>
  <div *ngIf="isResponsive && isSidebarOpen" class="overlay" (click)="toggleSidebar()"></div>
  <app-sidebar 
    [isSidebarOpen]="isSidebarOpen" 
    [isModalOpen]="isModalOpen" 
    [userInfo]="userService.getUserInfoProvider()"
    (openModalEvent)="openModal($event)">
  </app-sidebar>

  <!--MODAL-->
  <app-modal-list 
    [isOpen]="isModalOpen"
    (closeModalEvent)="closeModal($event)">
  </app-modal-list>

  <!--CONTENT-->
  <div class="content">
    <router-outlet/>
  </div>

</section>
